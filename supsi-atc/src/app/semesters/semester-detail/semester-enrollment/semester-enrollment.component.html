<div class="bg-light rounded p-3 mt-5" *ngIf="semesterChild">
  <div class="row">

    <div class="col-md-6">
      <div class="input-group mb-3">
        <select class="custom-select" id="department" [(ngModel)]="formationSelected">
          <option>Selezione Formazione</option>
          <option *ngFor="let s of studyPlanList | keyvalue" [ngValue]="s.value">{{s.key}}</option>
        </select>
        <div class="input-group-append">
          <button (click)="toListModuleAll()" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-secondary" type="button">Aggiungi modulo</button>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" >Modulo1</li>
        <li class="list-group-item  list-group-item-action active">Modulo2</li>
      </ul>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Aggiunta di moduli</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let m of mduleAll">{{m}}<a (click)="addModule(m)"
            class="deleteCourse"><i class="material-icons">add</i></a></li>
      </ul>
    </div>
  </div>
</div>
</div>
