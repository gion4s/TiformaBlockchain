<div class="bg-light rounded p-3 mt-5" *ngIf="module">
  <h1>{{module.name}}</h1>
  <div class="form-row ">
    <div class="form-group col-md-6">
      <label for="moduleCode">Codice Modulo</label>
      <input disabled [(ngModel)]="moduleData.moduleCode" type="text" class="form-control" id="moduleCode"
        placeholder="Codice Modulo">
    </div>
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input [(ngModel)]="moduleData.name" type="text" class="form-control" id="name">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="duration">Duration</label>
      <input [(ngModel)]="moduleData.duration" type="number" class="form-control" id="duration">
    </div>
    <div class="form-group col-md-6">
      <label for="ETCS">ETCS</label>
      <input [(ngModel)]="moduleData.ETCS" type="number" class="form-control" id="ETCS">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="department">Dipartimento</label>
      <select class="form-control" id="department" [(ngModel)]="moduleData.department">
        <option *ngFor="let d of departmentList" [ngValue]="d.name">{{d.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label for="state">Stato</label>
      <input [(ngModel)]="moduleData.state" type="text" class="form-control" id="state">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="comment">Commento</label>
      <textarea [(ngModel)]="moduleData.comment" class="form-control" id="comment"></textarea>
    </div>
  </div>
  <div class="btn-group">
    <button (click)="updateModule()" type="button" class="btn btn-outline-success">Salva</button>
    <button (click)="deleteModule()" type="button" class="btn btn-outline-danger mr-5">Elimina</button>
  </div>
</div>

<div class="bg-light rounded p-3 mt-5" *ngIf="module">
  <div class="row">
    <div class="col-md-11"><h3>Corsi</h3></div>
    <div class="col-md-1"><a id="addCourse"><i class="material-icons">add_circle_outline</i></a></div>
  </div>  
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let c of courseList">{{c.name}}<a (click)="deleteCourse(c.courseCode)" class="deleteCourse"><i class="material-icons">delete</i></a></li>
  </ul>
</div>
